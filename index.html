<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Snakes & Ladders â€” 3D Dice</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.4/dist/confetti.browser.min.js"></script>
</head>

<body>
  <main class="app">

    <!-- =====================
         LEFT : BOARD
    ====================== -->
    <section class="board-column">
      <div id="board-wrapper" class="board-wrapper" aria-label="Game board">
        <img
          id="board-img"
          class="board-img"
          src="images/board.png"
          alt="Board image"
        />

        <div id="grid" class="grid"></div>

        <div id="token1" class="token token1"></div>
        <div id="token2" class="token token2"></div>
      </div>

      <div class="footer-note">Tip: Use Live Server for best results</div>
    </section>

    <!-- =====================
         RIGHT : CONTROLS
    ====================== -->
    <aside class="control-column">

      <h1 class="title">ðŸŽ² Snakes & Ladders</h1>
      <div id="turn" class="turn">Player 1's Turn</div>

      <!-- MODE TOGGLE (HTML ONLY â€“ JS COMES LATER) -->
      <div class="mode-toggle modern" role="group" aria-label="Game Mode">

        <button
          id="mode-2p"
          class="mode-btn active"
          type="button"
          aria-pressed="true"
        >
          ðŸ‘¥ 2 Players
        </button>

        <button
          id="mode-ai"
          class="mode-btn"
          type="button"
          aria-pressed="false"
        >
          ðŸ¤– Vs Computer
        </button>

      </div>

      <!-- DICE -->
      <div class="dice-panel">
        <div class="dice-stage">
          <div id="dice-cube" class="dice-cube">
            <div class="die-face face1"></div>
            <div class="die-face face2"></div>
            <div class="die-face face3"></div>
            <div class="die-face face4"></div>
            <div class="die-face face5"></div>
            <div class="die-face face6"></div>
          </div>
        </div>
      </div>

      <!-- CONTROLS -->
      <div class="controls-row">
        <button id="roll-btn" class="btn primary">
          ROLL DICE
        </button>
      </div>

      <!-- STATUS -->
      <div class="status-row">
        <div class="positions">
          ðŸ”´ P1: <strong id="p1-pos">1</strong>
        </div>
       
        <div class="positions">
         <span id="p2-label">ðŸŸ¢ P2:</span>
         <strong id="p2-pos">1</strong>
       </div>


      </div>

      <div id="message" class="message">Ready</div>

      <!-- RESET -->
      <div class="bottom-row">
        <button id="reset-btn" class="btn secondary">
          New Game
        </button>
      </div>

    </aside>

  </main>

  <script src="game.js"></script>
</body>
</html>
